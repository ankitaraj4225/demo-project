<!--template driven form -->
<div class="container">
    <div class="row">
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
            <!-- username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control"
                ngModel
                name="username"
                required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <!-- Gender -->
            <label>Select Gender</label>
            <div class="radio" *ngFor="let gender of genders" class="form-group">
                <label>
                    <input
                    type="radio"
                    name="gender"
                    ngModel
                    [value]="gender"
                    required>
                    {{ gender }}
                </label>
            </div>
            <!-- Check-box -->
            <div class="form-group">
                <label class="form-check-label" for="check1">
                <input 
                class="form-check-input" 
                type="checkbox" 
                id="check1"
                value="takeaway"
                name="takeaway"
                (change)="checkValues($event)"
                ngModel
                >Takeaway</label>
                <label class="form-check-label" for="check2">
                <input 
                class="form-check-input" 
                type="checkbox" 
                id="check2"
                name="delivery"
                value="delivery"
                ngModel
                >Delivery</label>  
            </div>
            <!-- Dropdown -->
            <div class="form-group">
             <label for="subscription">Select subscription</label>
                <select class="form-select"
                    id="subscription"
                    ngModel
                    name="subscription" >
                    <option selected value="Basic">Basic</option>
                    <option value="standard">standard</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
            <!-- button -->
            <button class="btn btn-outline-secondary form-group" type="submit"
            [disabled]="!myForm.valid">Submit</button>
        </form>
    </div>
</div>
